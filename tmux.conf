# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'xamut/tmux-network-bandwidth'

# Change prefix from 'Ctrl+B' to 'Ctrl+A'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse mode
set -g mouse on

#Disable exit-empty
set -s exit-empty off

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload configuration
bind r source-file ~/.tmux/tmux.conf \; display-message "Tmux configuration reloaded."

# Status right
set-option -g status-right "#{network_bandwidth}"
set-option -g @tmux-network-bandwidth-padding 12
set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M '

# Use H, J, K, L keys for pane movement
bind -n H select-pane -L
bind -n J select-pane -D
bind -n K select-pane -U
bind -n L select-pane -R

# Use Ctrl + H, Ctrl + J, Ctrl + K, Ctrl + L for pane resizing
bind -n C-H resize-pane -L 5
bind -n C-J resize-pane -D 5
bind -n C-K resize-pane -U 5
bind -n C-L resize-pane -R 5

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
